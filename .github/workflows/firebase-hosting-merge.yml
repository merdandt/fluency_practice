name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3
      
      # Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'  # Use the desired Flutter channel
      
      # Run Flutter pub get
      - name: Flutter Pub Get
        run: flutter pub get
      
      # Build the Flutter web app with secrets
      - name: Build Flutter Web App
        env:
          SECRET_API_KEY1: ${{ secrets.SECRET_API_KEY1 }}
          SECRET_API_KEY2: ${{ secrets.SECRET_API_KEY2 }}
        run: |
          flutter build web --release \
            --dart-define=SECRET_API_KEY1=$SECRET_API_KEY1 \
            --dart-define=SECRET_API_KEY2=$SECRET_API_KEY2
      
      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUENCY_PRACTICE }}'
          channelId: live
          projectId: fluency-practice
