name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3
      
      # Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'  # Use the desired Flutter channel
      
      # Run Flutter pub get
      - name: Flutter Pub Get
        run: flutter pub get
      
      # Build the Flutter web app with secrets
      - name: Build Flutter Web App
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
        run: |
          flutter build web --release \
            --dart-define=GOOGLE_AI_API_KEY=$GOOGLE_AI_API_KEY \
            --dart-define=DEEPGRAM_API_KEY=$DEEPGRAM_API_KEY
      
      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUENCY_PRACTICE }}'
          channelId: live
          projectId: fluency-practice
